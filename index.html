<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App Vanilla</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <header class="app-header">
          <h1 class="app-header-title">TODO</h1>
          <button>
            <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26">
              <path
                fill="#FFF"
                fill-rule="evenodd"
                d="M13 0c.81 0 1.603.074 2.373.216C10.593 1.199 7 5.43 7 10.5 7 16.299 11.701 21 17.5 21c2.996 0 5.7-1.255 7.613-3.268C23.22 22.572 18.51 26 13 26 5.82 26 0 20.18 0 13S5.82 0 13 0z"
              />
            </svg>
          </button>
        </header>
        <form id="add-todo-form" action="submit">
          <!-- <input type="checkbox" name="add-todo-check" id="add-todo-check" /> -->
          <div class="custom-checkbox-container">
            <div class="round">
              <input type="checkbox" checked id="checkbox" />
              <label for="checkbox"></label>
            </div>
          </div>
          <label class="add-todo-input-label">
            <input
              type="text"
              name="add-todo-input"
              id="add-todo-input"
              placeholder="Add new task"
            />
          </label>
        </form>

        <div class="app-todo-list">
          <div class="app-todo-item">
            <input type="checkbox" name="check-todo" id="check-todo" />
            <p class="app-todo-name">Jog around the park 3x</p>
          </div>
        </div>
        <footer>
          <p>4 items left</p>
          <div class="todo-filter-states">
            <p>All</p>
            <p>Active</p>
            <p>Completed</p>
          </div>
          <button>Clear completed</button>
        </footer>
      </div>
    </main>

    <!-- Todo

  
    <p>
      items left All Active Completed Clear Completed Drag and drop to reorder
      list
    </p> -->

    <script type="module" src="/main.js"></script>
  </body>
</html>
