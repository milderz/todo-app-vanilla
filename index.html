<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App Vanilla</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <header class="app-header">
          <h1>TODO</h1>
          <button>color mode toggle</button>
        </header>
        <input type="text" name="add-todo-input" id="add-todo-input" />
        <div class="app-todo-list">
          <div class="app-todo-item">
            <input type="checkbox" name="check-todo" id="check-todo" />
            <p class="app-todo-name">Jog around the park 3x</p>
          </div>
        </div>
        <footer>
          <p>4 items left</p>
          <div class="todo-filter-states">
            <p>All</p>
            <p>Active</p>
            <p>Completed</p>
          </div>
          <button>Clear completed</button>
        </footer>
      </div>
    </main>

    <!-- Todo

  
    <p>
      items left All Active Completed Clear Completed Drag and drop to reorder
      list
    </p> -->

    <script type="module" src="/main.js"></script>
  </body>
</html>
